<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>审核</title>
  <link rel="stylesheet" href="../css/check.css">
</head>
<body>
  <div class="check">
    <div class="head">
      <span class="back"></span>
      <span class="title">审核</span>
      <span class="home"></span>
    </div>
    <div class="card_box">
      <ul class="check_list">
        <li class="item">
          <span class="i_title">栏目</span>
          <span class="i_text" id="column">保障升级-升级规则</span>
        </li>
        <li class="item">
          <span class="i_title">标题</span>
          <span class="i_text" id="titleNmae">常见问题解答</span>
        </li>
        <li class="item">
          <span class="i_title">内容</span>
          <div class="border_box">
            附件：
            <span class="border_box_l">常见问题解答.pdf、</span>
            <span class="border_box_l">常见问题解答.pdf、</span>
            <span class="border_box_l">常见问题解答.pdf、</span>
            <span class="border_box_l">常见问题解答.pdf</span>
          </div>
          🐕🐕🐕🐖🐖
        </li>
      </ul>
    </div>
    <div class="card_box card_items">
      <div class="card_top">阅读对象</div>
      <div class="card_title">角色</div>
      <div class="card_item">内勤、业务员</div>
      <div class="card_title">渠道</div>
      <div class="card_item">传统营销、顾问营销、服务营销、金玉兰营销、独立代理人</div>
      <div class="card_title">机构级别</div>
      <div class="card_item">发布人所在机构及其隶属所有分支机构</div>
    </div>
    <div class="card_box card_items">
      提交人：许淮
    </div>
    <div class="card_box card_items">
      审核人：许淮
    </div>
    <div class="card_box card_items">
      <div class="card_top title_dark">审核意见</div>
      <div class="border_box small_box">
        <textarea name="checkInfo" id="checkInfo" cols="30" rows="5" maxlength="500"></textarea>
      </div>
    </div>
    <div class="bottom">
      <span class="btn btn_primary">审核通过发布</span>
      <span class="btn btn_cancle">审核不通过</span>
    </div>
  </div>
</body>
</html>
